<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
	<defs>
		<style>
			svg {
				background:#333333;
				}
			.square {
				stroke:#666666;
				stroke-width:1;
				}
			.stroke {
				stroke:#555555;
				fill: none;
				}
		</style>
		<pattern id="small-grid" patternUnits="userSpaceOnUse" x="0" y="0" width="18" height="18" viewBox="0 0 18 18">
			<rect x="0" y="0" width="18" height="18" class="stroke"/>
		</pattern>
		<pattern id="big-grid" patternUnits="userSpaceOnUse" x="0" y="0" width="126" height="126" viewBox="0 0 126 126">
			<rect x="0" y="0" width="126" height="126" class="square" fill="url(#small-grid)"/>
		</pattern>
	</defs>
	<rect x="0" y="0" width="100%" height="100%" fill="url(#big-grid)"/>
</svg>